<!DOCTYPE html>
<html>
  <head>
    <title>Leave a Study Review Page</title>
    <link rel="stylesheet" href="studies-page.css">
    <link rel="stylesheet" href="main.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/fontawesome.css">
    <!-- Font Awesome JS -->
    <script src="chart.min.js"></script>
  </head>

  <body>
    <div class="container">
    <div class="wrap">
      <h1>Habit Survey 2</h1>
      <form action="">
        <label class="statement">The pay was appropriate for the time and effort.</label>
        <ul class='likert'>
          <li>
            <input type="radio" name="time" value="strong_agree">
            <label>Strongly agree</label>
          </li>
          <li>
            <input type="radio" name="time" value="strong_agree">
            <label>Agree</label>
          </li>
          <li>
            <input type="radio" name="time" value="strong_agree">
            <label>Neutral</label>
          </li>
          <li>
            <input type="radio" name="time" value="disagree">
            <label>Disagree</label>
          </li>
          <li>
            <input type="radio" name="time" value="strong_agree">
            <label>Strongly disagree</label>
          </li>
        </ul>
        <label class="statement">The communication with the researcher was effective and transparent.</label>
        <ul class='likert'>
          <li>
            <input type="radio" name="comm" value="strong_agree">
            <label>Strongly agree</label>
          </li>
          <li>
            <input type="radio" name="comm" value="strong_agree">
            <label>Agree</label>
          </li>
          <li>
            <input type="radio" name="comm" value="strong_agree">
            <label>Neutral</label>
          </li>
          <li>
            <input type="radio" name="comm" value="disagree">
            <label>Disagree</label>
          </li>
          <li>
            <input type="radio" name="comm" value="strong_agree">
            <label>Strongly disagree</label>
          </li>
        </ul>
        <label class="statement">I experienced no issues or difficulties completing this study.</label>
        <ul class='likert'>
          <li>
            <input type="radio" name="issues" value="strong_agree">
            <label>Strongly agree</label>
          </li>
          <li>
            <input type="radio" name="issues" value="strong_agree">
            <label>Agree</label>
          </li>
          <li>
            <input type="radio" name="issues" value="strong_agree">
            <label>Neutral</label>
          </li>
          <li>
            <input type="radio" name="issues" value="disagree">
            <label>Disagree</label>
          </li>
          <li>
            <input type="radio" name="issues" value="strong_agree">
            <label>Strongly disagree</label>
          </li>
        </ul>
        <label class="statement">Overall would you recommend this study to others?</label>
        <ul class='likert'>
          <li>
            <input type="radio" name="recc" value="strong_agree">
            <label>Strongly agree</label>
          </li>
          <li>
            <input type="radio" name="recc" value="strong_agree">
            <label>Agree</label>
          </li>
          <li>
            <input type="radio" name="recc" value="strong_agree">
            <label>Neutral</label>
          </li>
          <li>
            <input type="radio" name="recc" value="disagree">
            <label>Disagree</label>
          </li>
          <li>
            <input type="radio" name="recc" value="strong_agree">
            <label>Strongly disagree</label>
          </li>
        </ul>
        <label for="review">Review comments</label><br>
        <textarea id="review" name="review">
        </textarea>
        <br>
        <input class="button" id='submitStudyReviewButton' type="submit" value="Submit Review">
        <script src="leave-study-review-page.js"></script>
      </form>
    </div>
  </body>
</html>
