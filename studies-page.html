<!DOCTYPE html>
<html>

<head>
  <title>Studies Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="main.css">
  <script src="chart.min.js"></script>
</head>

<body>
  <input id='openResearcherPageButton' type="submit" value="Researcher Page">

  <div class="container">

    <h1>Habit Survey 2</h1>
    <h3 style="color:green;">96% of users recommend this study</h3>
    <h2>Ratings for Habit Survey 2</h2>

    <!-- Exit Survey Results -->
    <canvas id="myChart"></canvas>

    <!-- Comments -->
    <div class="comments-container">
      <h2>What people are saying</h2>
      <ul id="comments-list" class="comments-list">
        <li>
          <div>
            <!-- Comment container -->
            <div class="comment-box">
              <div class="comment-head">
                <h6 class="comment-name">iguana</h6>
                <span>1 hour ago</span>
                <!-- TODO: Add reply functionality -->
                <!-- <i class="fa fa-reply"></i> -->
              </div>
              <div class="comment-content">
                I enjoyed taking this study but it took me much longer than 1 minute! The pay was okay I wish it were
                higher. </div>
            </div>
          </div>


        </li>

      </ul>
    </div>

    <input id='studyReviewPageButton' type="submit" value="Leave a Review">
  </div>

  <script src="results-chart.js"></script>
  <script src="studies-page.js"></script>
</body>

</html>
